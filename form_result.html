<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wyniki formularza</title>
</head>
<body>
    {% block content %}
    <h1>dziękujemy za wypełnianie formularza!</h1>
    <p>twoje imię: {{ name }}</p>
    <p>twój email: {{ email }}</p>
    <p>twój adres: {{ address }}</p>
    <p>termin przyjazdu: {{ date }}</p>
    {% endblock %}
</body>
</html>
